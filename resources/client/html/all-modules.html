<!-- File not in use, this is just a overview of the templates -->

<div id="module-templates">

    <section id="_abstract">
        <div class="input-container {{type}}" id="{{id}}">
            <div class="input"
                 touch-action="none"
                 value-holder
                 disable-holder>
                <span class="label">{{title}}</span>
            </div>
        </div>
    </section>


    <section id="button">
        <div class="input-container {{type}}" id="{{id}}">
            <div class="input"
                touch-action="none"
                min-value="{{minValue}}"
                max-value="{{maxValue}}"
                value-holder
                disable-holder>
                <span class="label">{{title}}</span>
            </div>
        </div>
    </section>


    <section id="slider">
        <div class="input-container {{type}}" id="{{id}}">
            <div class="input"
                touch-action="none"
                min-value="{{minValue}}"
                max-value="{{maxValue}}"
                value="{{value}}"
                value-holder
                disable-holder>
                <span class="progress">&nbsp;</span>
                <span class="label">{{title}}</span>
            </div>
        </div>
    </section>


    <section id="xy-pad">
        <div class="input-container {{type}}" id="{{id}}">
            <div class="input"
                 touch-action="none"
                 x-min-value="{{minValueX}}"
                 y-min-value="{{minValueY}}"
                 x-max-value="{{maxValueX}}"
                 y-max-value="{{maxValueY}}"
                 x-value="{{valueX}}"
                 y-value="{{valueY}}"
                 value-holder
                 disable-holder>
                <span class="indicator">&nbsp;</span>
                <span class="label">{{title}}</span>
            </div>
        </div>
    </section>

</div>
