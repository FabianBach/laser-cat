<!-- Angular template
    Will be used by the angular router in combination with a specified controller. -->

<section id="tkvr-view" class="{{orientation.name}}">
    <!--<header>-->
        <!--<a class="back" href="#/list">-->
            <!-- TODO: that button is not placed very good atm...
                could also be a directive with a template and so on, to keep it clean -->
            <!--<span class="text-size-mid">&blacktriangleleft;</span>-->
        <!--</a>-->
    <!--</header>-->
    <div class="view-module controls-wrapper"
         id="{{view.id}}"
         grid-x="{{view.grid.x}} grid-y={{view.grid.y}}">

        <section ng-repeat="control in view.controls"
                 tkvr-control="control"
                 class="input-container {{::control.type}}"
                 ng-class="{
                    vertical: control.isVertical,
                    horizontal: control.isHorizontal
                 }"
                 id="{{::control.id}}">
        </section>
    </div>
</section>
