<section id="tkvr-view" tkvr-orientation>
    <header>
        <a class="back" href="#/list">&blacktriangleleft; go back</a>
        <span class="title">View: {{::view.title}}</span>
    </header>
    <div class="view-module controls-wrapper"
         id="{{view.id}}"
         grid-x="{{view.grid.x}} grid-y={{view.grid.y}}">

        <section ng-repeat="control in view.controls"
                 tkvr-control="control"
                 class="input-container {{::control.type}}"
                 id="{{::control.id}}">
        </section>
    </div>
</section>
