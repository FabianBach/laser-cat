<div class="input"
     touch-action="none"
     min-value="{{::control.minValue}}"
     max-value="{{::control.maxValue}}"
     value="{{control.value}}"
     disabled="{{control.isDisabled}}"
     value-holder>

    <span class="indicator">&nbsp;</span>
    <span class="label">{{::control.title}}</span>
</div>
