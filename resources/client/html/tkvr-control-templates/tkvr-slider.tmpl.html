<div class="input"
     ng-class="{
        enabled: control.isEnabled,
        disabled: control.isDisabled,
        active: control.isActive,
        occupied: control.isOccupied,
        vertical: control.isVertical,
        horizontal: control.isHorizontal
        }"
     touch-action="none"
     >

    <span class="indicator"></span>
    <span class="label">{{::control.title | uppercase}}</span>
</div>
