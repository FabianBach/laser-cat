<div class="input"
     ng-class="{
        enabled: control.isEnabled,
        disabled: control.isDisabled,
        active: control.isActive
        }"
     touch-action="none"
     x-min-value="{{::control.minValueX}}"
     y-min-value="{{::control.minValueY}}"
     x-max-value="{{::control.maxValueX}}"
     y-max-value="{{::control.maxValueY}}"
     x-value="{{::control.valueX}}"
     y-value="{{::control.valueY}}"
     value-holder
     disable-holder>
    <span class="indicator">&nbsp;</span>
    <span class="label">{{::control.title | uppercase}}</span>
</div>
