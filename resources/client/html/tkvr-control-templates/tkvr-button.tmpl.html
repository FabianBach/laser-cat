<div class="input"
     ng-class="{enabled: control.isEnabled, disabled: control.isDisabled, active: control.isActive}"
     touch-action="none"
     min-value="{{::control.minValue}}"
     max-value="{{::control.maxValue}}"
     value-holder>
    <span class="label">{{control.title | uppercase}}</span>
</div>
