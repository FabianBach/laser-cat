<!-- Angular template
    Will be used by the angular router in combination with a specified controller. -->

<div id="tkvr-list" class="tkvr-view-container {{orientation.name}}">
    <h1><span class="text-size-big">takeover</span></h1>
    <ul>
        <li ng-repeat="view in viewList">
            <a href="#/view/{{view.id}}" tkvr-fullscreen><span class="text-size-mid">{{view.title}}</span></a>
        </li>
    </ul>
</div>
