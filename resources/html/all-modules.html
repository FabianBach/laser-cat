<div>
    <section id="_abstract">

        <div class="input container {{type}}" id="{{id}}">
            <span class="input">{{title}}</span>
        </div>

    </section>


    <section id="simple-button">

        <div class="input container {{type}}" id="{{id}}">
            <button class="input ui-btn">{{title}}</button>
        </div>

    </section>


    <section id="simple-slider">

        <div class="input container {{type}}" id="{{id}}">
            <input class="input" type='number' data-type='range' min='{{minValue}}' max='{{maxValue}}' step='{{stepSize}}' value='{{value}}'>
        </div>

    </section>
</div>
