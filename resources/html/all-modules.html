<div>

    <section id="_abstract">
        <div class="input container {{type}}" id="{{id}}">
            <span class="value-holder disable-holder">{{title}}</span>
        </div>
    </section>


    <section id="button">
        <div class="input container {{type}}" id="{{id}}">
            <button class="ui-btn value-holder disable-holder"
                    min-value="{{minValue}}"
                    max-value="{{maxValue}}">
                {{title}}
            </button>
        </div>
    </section>


    <section id="slider">
        <div class="input container {{type}}" id="{{id}}">
            <input class='value-holder disable-holder'
                   type='number'
                   data-type='range'
                   min='{{minValue}}'
                   max='{{maxValue}}'
                   value='{{value}}'
                   data-highlight='true'>
        </div>
    </section>


    <section id="xy-pad">
        <div class="input container {{type}}" id="{{id}}">
            <div class="value-holder disable-holder"
                 min='{{minValue}}'
                 max='{{maxValue}}'
                 step='{{resolution}}'
                 value='{{value}}'>
            </div>
        </div>
    </section>

</div>
